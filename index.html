<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>途径与作品关系可视化</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --highlight-color: #ffeb3b;
            --selected-color: #2ecc71;
            --required-color: #e74c3c;
            --path-colors: #9b59b6, #1abc9c, #f39c12, #2ecc71;
            --border-radius: 10px;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;

            /* 作品类型颜色 */
            --novel-color: #e64e4e;
            --anime-color: #f79743;
            --game-color: #82c6fa;
            --video-color: #79e671;
            --book-color: #f6f073;
            --daily-color: #aa67ed;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4edf5 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            /* position: sticky; */
            top: 20px;
            z-index: 100;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5rem;
            background: linear-gradient(90deg, #9b59b6, #3498db);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: #7f8c8d;
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            gap: 25px;
            margin-bottom: 40px;
        }

        .panel {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            padding: 0;
            height: 100%;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .panel-header {
            padding: 20px 25px;
            border-bottom: 2px solid #f0f0f0;
            background: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .panel h2 {
            color: #2c3e50;
            display: flex;
            align-items: center;
            font-size: 1.4rem;
            margin: 0;
        }

        .panel h2 i {
            margin-right: 12px;
            font-size: 1.5rem;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f7ff;
            border-radius: 50%;
        }

        .panel-content {
            padding: 25px;
            overflow-y: auto;
            flex: 1;
            max-height: 600px;
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        .multi-column {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 18px;
        }

        .card {
            padding: 20px;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            background: white;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary-color);
            transition: var(--transition);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card.required {
            border-color: var(--required-color);
        }

        .card.required::before {
            background: var(--required-color);
        }

        .card.work {
            border-left: 5px solid var(--anime-color);
        }

        .card.path {
            border-left: 5px solid #9b59b6;
        }

        .card.selected {
            border: 2px solid var(--selected-color);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.3);
            z-index: 10;
        }

        .card-title {
            font-weight: 700;
            margin-bottom: 10px;
            font-size: 1.15rem;
            color: #2c3e50;
            line-height: 1.3;
        }

        .card-meta {
            font-size: 0.9rem;
            color: #7f8c8d;
            display: flex;
            align-items: center;
            margin-top: auto;
            padding-top: 10px;
            border-top: 1px dashed #eee;
        }

        .card-meta .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 8px;
            font-weight: 500;
        }

        .required-badge {
            background-color: var(--required-color);
            color: white;
        }

        .type-badge {
            background-color: #eee;
            color: #333;
        }

        .connections {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .connection {
            position: absolute;
            background: rgba(52, 152, 219, 0.4);
            z-index: -1;
            transition: var(--transition);
        }

        .legend {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--card-shadow);
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .legend-color {
            width: 22px;
            height: 22px;
            border-radius: 4px;
        }

        .legend-required {
            background: var(--required-color);
        }

        .legend-path {
            background: #9b59b6;
        }

        .legend-selected {
            background: var(--selected-color);
        }

        .legend-novel {
            background: var(--novel-color);
        }

        .legend-anime {
            background: var(--anime-color);
        }

        .legend-game {
            background: var(--game-color);
        }

        .legend-video {
            background: var(--video-color);
        }

        .legend-book {
            background: var(--book-color);
        }

        .legend-daily {
            background: var(--daily-color);
        }

        .instructions {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-style: italic;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            color: #7f8c8d;
        }

        .type-indicator {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .reset-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            background: #3498db;
            color: white;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
        }

        .reset-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .hidden {
            display: none;
        }

        .scroll-reset {
            scroll-behavior: smooth;
        }

        @media (max-width: 1100px) {
            .dashboard {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto auto;
            }

            .panel-content {
                min-height: 300px;
            }
        }

        @media (max-width: 768px) {
            .multi-column {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 2rem;
            }

            .dashboard {
                gap: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-book-open"></i> 途径与作品关系可视化</h1>
            <p class="subtitle">
                点击卡片可查看途径与推荐作品之间的关系，红色边框作品为必读材料<br>
                <span class="reset-btn" id="reset-btn">重置视图</span>
            </p>
        </header>

        <div class="dashboard">
            <!-- 必读作品面板 -->
            <div class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-star"></i> 必读作品</h2>
                </div>
                <div class="panel-content scroll-reset" id="required-content">
                    <div class="cards-container" id="required-works">
                        <div class="loading">加载必读作品数据中...</div>
                    </div>
                </div>
            </div>

            <!-- 其他作品面板 -->
            <div class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-book"></i> 其他作品</h2>
                </div>
                <div class="panel-content scroll-reset" id="other-content">
                    <div class="multi-column" id="other-works">
                        <div class="loading">加载其他作品数据中...</div>
                    </div>
                </div>
            </div>

            <!-- 途径面板 -->
            <div class="panel">
                <div class="panel-header">
                    <h2><i class="fas fa-route"></i> 途径</h2>
                </div>
                <div class="panel-content scroll-reset" id="paths-content">
                    <div class="cards-container" id="paths">
                        <div class="loading">加载途径数据中...</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color legend-required"></div>
                <span>必读作品</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-path"></div>
                <span>途径</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-selected"></div>
                <span>选中项</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-novel"></div>
                <span>小说</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-anime"></div>
                <span>动漫</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-game"></div>
                <span>游戏</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-video"></div>
                <span>影视</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-book"></div>
                <span>书籍</span>
            </div>
            <div class="legend-item">
                <div class="legend-color legend-daily"></div>
                <span>日常</span>
            </div>
        </div>

        <p class="instructions">提示：点击途径卡片显示其关联的非必读作品；点击作品卡片显示关联的途径</p>
    </div>

    <script>
        // 作品类型到颜色的映射
        const workTypeColors = {
            'novel': 'var(--novel-color)',
            'anime': 'var(--anime-color)',
            'game': 'var(--game-color)',
            'video': 'var(--video-color)',
            'book': 'var(--book-color)',
            'daily': 'var(--daily-color)'
        };

        // 从外部加载数据
        let data = null;
        let currentSelectedId = null;

        // 初始化函数
        async function init() {
            try {
                // 从data.json加载数据
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error('网络响应异常');
                }
                data = await response.json();

                // 渲染界面
                renderRequiredWorks();
                renderOtherWorks();
                renderPaths();
                setupEventListeners();
            } catch (error) {
                console.error('加载数据失败:', error);
                document.querySelectorAll('.loading').forEach(el => {
                    el.innerHTML = `<div style="color: #e74c3c; padding: 20px;">
                        <i class="fas fa-exclamation-triangle"></i> 加载数据失败，请检查data.json文件
                    </div>`;
                });
            }
        }

        // 渲染必读作品
        function renderRequiredWorks() {
            const container = document.getElementById('required-works');
            container.innerHTML = '';

            const requiredWorks = data.works.filter(work => work.required);

            if (requiredWorks.length === 0) {
                container.innerHTML = '<div class="no-data">暂无必读作品</div>';
                return;
            }

            requiredWorks.forEach(work => {
                const card = createCardElement(work, 'work required');
                container.appendChild(card);
            });
        }

        // 渲染其他作品
        function renderOtherWorks() {
            const container = document.getElementById('other-works');
            container.innerHTML = '';

            const otherWorks = data.works.filter(work => !work.required);

            if (otherWorks.length === 0) {
                container.innerHTML = '<div class="no-data">暂无其他作品</div>';
                return;
            }

            otherWorks.forEach(work => {
                const card = createCardElement(work, 'work');
                container.appendChild(card);
            });
        }

        // 渲染途径
        function renderPaths() {
            const container = document.getElementById('paths');
            container.innerHTML = '';

            if (data.paths.length === 0) {
                container.innerHTML = '<div class="no-data">暂无学习途径</div>';
                return;
            }

            data.paths.forEach(path => {
                const card = createCardElement(path, 'path');
                container.appendChild(card);
            });
        }

        // 创建卡片元素
        function createCardElement(item, type) {
            const card = document.createElement('div');
            card.className = `card ${type}`;
            card.dataset.id = item.id;
            card.dataset.type = item.type || 'work';

            const title = document.createElement('div');
            title.className = 'card-title';
            title.textContent = item.title;

            const meta = document.createElement('div');
            meta.className = 'card-meta';

            // 为作品添加类型徽章
            if (type.includes('work')) {
                if (item.required) {
                    const badge = document.createElement('span');
                    badge.className = 'badge required-badge';
                    badge.textContent = '必读';
                    meta.appendChild(badge);
                }

                if (item.type) {
                    const typeBadge = document.createElement('span');
                    typeBadge.className = 'badge type-badge';
                    typeBadge.textContent = getTypeName(item.type);
                    meta.appendChild(typeBadge);
                }
            }

            card.appendChild(title);
            card.appendChild(meta);

            // 添加类型指示器
            if (type.includes('work') && item.type) {
                const indicator = document.createElement('div');
                indicator.className = 'type-indicator';
                indicator.style.backgroundColor = workTypeColors[item.type] || workTypeColors['other'];
                card.appendChild(indicator);
            }

            // 设置作品卡片左边框颜色
            if (type.includes('work') && item.type) {
                card.style.borderLeftColor = workTypeColors[item.type] || workTypeColors['other'];
            }

            return card;
        }

        // 获取类型名称
        function getTypeName(type) {
            const typeNames = {
                'novel': '小说',
                'anime': '动漫',
                'game': '游戏',
                'video': '电影',
                'book': '书籍',
                'daily': '日常',
            };
            return typeNames[type] || '未知类型';
        }

        // 设置事件监听器
        function setupEventListeners() {
            const cards = document.querySelectorAll('.card');
            const resetBtn = document.getElementById('reset-btn');

            cards.forEach(card => {
                card.addEventListener('click', handleCardClick);
            });

            resetBtn.addEventListener('click', resetAll);
        }

        // 处理卡片点击事件
        function handleCardClick(event) {
            const card = event.currentTarget;
            const cardId = card.dataset.id;

            // 如果点击的是已选中的卡片，则重置视图
            if (currentSelectedId === cardId) {
                resetAll();
                return;
            }

            // 清除之前的选择
            clearSelection();

            // 设置当前选中
            currentSelectedId = cardId;
            card.classList.add('selected');

            // 根据卡片类型处理显示逻辑
            if (card.classList.contains('path')) {
                handlePathSelection(cardId);
            } else if (card.classList.contains('work')) {
                handleWorkSelection(cardId);
            }
        }

        // 处理途径选择
        function handlePathSelection(pathId) {
            // 1. 只隐藏其他作品面板中不关联的非必读作品
            // 获取该途径关联的作品ID
            const connectedWorkIds = data.connections
                .filter(conn => conn.from === pathId)
                .map(conn => conn.to);

            // 处理其他作品
            document.querySelectorAll('.card.work:not(.required)').forEach(workCard => {
                if (!connectedWorkIds.includes(workCard.dataset.id)) {
                    workCard.classList.add('hidden');
                } else {
                    workCard.classList.remove('hidden');
                }
            });

            // 重置其他作品面板滚动位置
            document.getElementById('other-content').scrollTop = 0;
        }

        // 处理作品选择
        function handleWorkSelection(workId) {
            // 1. 只隐藏途径面板中不关联的途径
            // 获取该作品关联的途径ID
            const connectedPathIds = data.connections
                .filter(conn => conn.to === workId)
                .map(conn => conn.from);

            // 处理途径
            document.querySelectorAll('.card.path').forEach(pathCard => {
                if (!connectedPathIds.includes(pathCard.dataset.id)) {
                    pathCard.classList.add('hidden');
                } else {
                    pathCard.classList.remove('hidden');
                }
            });

            // 重置途径面板滚动位置
            document.getElementById('paths-content').scrollTop = 0;
        }

        // 清除选择状态
        function clearSelection() {
            document.querySelectorAll('.card.selected').forEach(card => {
                card.classList.remove('selected');
            });
        }

        // 重置所有显示
        function resetAll() {
            currentSelectedId = null;
            clearSelection();

            // 显示所有卡片
            document.querySelectorAll('.card').forEach(card => {
                card.classList.remove('hidden');
            });

            // 重置所有面板滚动位置
            document.getElementById('required-content').scrollTop = 0;
            document.getElementById('other-content').scrollTop = 0;
            document.getElementById('paths-content').scrollTop = 0;
        }

        // 初始化应用
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
